<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="./assets/resultsStyle.css" />
    <title>Google</title>
    <script src="./resultsScript.js" defer></script>
  </head>
  <body>
    <main>
      <div id="mainContainer">
        <img src="./assets/images/logo.png" alt="Google logo" />
        <form>
          <input type="text" name="search" id="search" />
        </form>
        <div>
          <button id="submit">Google search</button>
        </div>
      </div>
      <div id="resultsContainer">
        <ul id="resultsList"></ul>
      </div>
    </main>
  </body>
</html>
